<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: grid;
        grid-template-columns: 2rem 3rem auto 3rem 2rem;
        grid-template-rows: 100vh 1fr auto;
      }
      header {
        grid-column: 1 / -1;
      }
      article {
        grid-column: 1 / -1;
        display: grid;
        grid-template-columns: 2rem 3rem auto 3rem 2rem;
      }
      article > * {
        grid-column: 3/-3;
      }
      article > blockquote {
        grid-column: 2/-2;
        position: relative;
        hyphens: auto;
      }
      img {
        grid-column: 1/-1;
      }
      footer {
        grid-column: 1/-1;
      }
    </style>
  </head>
  <body>
    <header>
      <img
        src="https://cdn.britannica.com/47/214847-050-72F23FCE/Peruvian-political-leader-essayist-Jose-Carlos-Mariategui.jpg"
        alt=""
      />
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/36/Cesar_vallejo_1929.jpg/640px-Cesar_vallejo_1929.jpg"
        alt=""
      />
      <h1></h1>
    </header>
    <article></article>
    <footer></footer>
  </body>
</html>
