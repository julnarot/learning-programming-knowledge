<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      :root {
        font-size: 100%;
        box-sizing: border-box;
        --hue: 15;
      }

      *,
      *::before,
      *::after {
        box-sizing: inherit;
      }

      body {
        font: 1em/1.618 'Montserrat', sans-serif;
        margin: 0;
      }

      p:not(:last-child) {
        margin-bottom: 1em;
      }

      body {
        color: hsl(var(--hue) 50% 70%);
        min-height: 100vh;
        padding: 2em;
        background-color: hsl(var(--hue) 50% 25%);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      main {
        text-align: center;
        max-width: 450px;
      }

      main h1 {
        color: hsl(var(--hue) 50% 95%);
      }
    </style>
  </head>
  <body>
    <main>
      <h1>The 100vh</h1>
      <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Mollitia sequi
        doloremque dicta voluptatum repudiandae? Officia provident optio
        eligendi dolor saepe! Cupiditate vel, labore deleniti aut dolorum
        aspernatur consequatur voluptas repudiandae.
      </p>
    </main>
  </body>
</html>
