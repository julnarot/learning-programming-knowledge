<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        position: relative;
        margin: 0;
      }

      div {
        height: 100vh;
        width: 50%;
      }
      img {
        height: 100%;
        width: 100%;
        object-fit: cover;
      }

      h1 {
        position: fixed;
        bottom: 0;
        display: flex;
        justify-content: center;
        width: 100%;
        color: antiquewhite;
      }

      @media (max-width: 37.5em) {
        body {
          flex-direction: column;
        }
        div {
          width: 100%;
          height: 50vh;
        }
      }
    </style>
  </head>

    <div>

</html>
