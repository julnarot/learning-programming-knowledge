<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      section {
        display: flex;
        padding: 20px;
        border: solid;
        align-items: center;
        justify-content: flex-start;
      }
      div {
        background-color: bisque;
        border-radius: 5px;
        margin: 5px;
        padding: 20px;
      }
      div.margin-left {
        margin-left: auto;
      }
      div.margin-right {
        margin-right: auto;
      }
      div.margin-center {
        margin-left: auto;
        margin-right: auto;
      }
    </style>
  </head>
  <body>
    <section>
      <div class="margin-left">Mario Vargas Llosa</div>
    </section>
    <br />
    <section>
      <div class="margin-center">Mario Vargas Llosa</div>
    </section>
    <br />
    <section>
      <div class="margin-right">Mario Vargas Llosa</div>
    </section>
  </body>
</html>
