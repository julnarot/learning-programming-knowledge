<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    section {
      display: grid;
      grid-gap: 9px;
      grid-template-columns: repeat(12, minmax(0, 1fr));
    }
    div {
      border-radius: 9px;
      background-color: antiquewhite;
      line-height: 1.4;
      text-align: center;
    }

    div:nth-child(1) {
      grid-column: span 2;
    }
    div:nth-child(2) {
      grid-column: span 9;
    }
    div:nth-child(4) {
      display: grid;
      grid-column: span 6;
      grid-template-columns: repeat(6, minmax(0, 1fr));
      grid-gap: 9px;
    }
  </style>
  <body>
    <section>
      <div>1</div>
      <div>
        large content for delimited width large content for delimited widthlarge
        content.
      </div>
      <div>3</div>
      <div>
        <article>4.1</article>
        <article>4.2</article>
        <article>4.3</article>
        <article>4.4</article>
      </div>
    </section>
  </body>
</html>
