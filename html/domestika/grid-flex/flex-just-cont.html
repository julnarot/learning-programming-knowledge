<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      section {
        display: flex;
        padding: 20px;
        border: solid;
        justify-content: start;
      }
      div {
        background-color: bisque;
        border-radius: 5px;
        margin: 5px;
        padding: 20px;
        text-align: center;
      }

      section.jc-center {
        justify-content: center;
      }
      section.jc-space-between {
        justify-content: space-between;
      }
      section.jc-space-evenly {
        justify-content: space-evenly;
      }

      @media (max-width: 440px) {
        section {
          flex-direction: column;
          height: 100vh;
        }
      }
    </style>
  </head>
  <body>
    <section>
      <div>Mario Vargas Llosa</div>
      <div>César Vallejo</div>
      <div>Ricardo Palma</div>
      <div>Julio Ramón Ribeyro</div>
    </section><br>
    <section class="jc-center">
      <div>Mario Vargas Llosa</div>
      <div>César Vallejo</div>
      <div>Ricardo Palma</div>
      <div>Julio Ramón Ribeyro</div>
    </section>
    </section><br>
    <section class="jc-space-between">
      <div>Mario Vargas Llosa</div>
      <div>César Vallejo</div>
      <div>Ricardo Palma</div>
      <div>Julio Ramón Ribeyro</div>
    </section>
    </section><br>
    <section class="jc-space-evenly">
      <div>Mario Vargas Llosa</div>
      <div>César Vallejo</div>
      <div>Ricardo Palma</div>
      <div>Julio Ramón Ribeyro</div>
    </section>
  </body>
</html>
