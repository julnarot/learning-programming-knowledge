<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      section {
        display: flex;
        padding: 20px;
        border: solid;
        flex-direction: row;
      }
      div {
        background-color: bisque;
        border-radius: 5px;
        margin: 5px;
        padding: 20px;
        text-align: center;
      }

      div:last-child {
        flex-basis: 200px; /*sizing width or height*/
      }

      @media (max-width: 440px) {
        section {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <section>
      <div>Mario Vargas Llosa</div>
      <div>César Vallejo</div>
      <div>Ricardo Palma</div>
      <div>Julio Ramón Ribeyro</div>
    </section>
  </body>
</html>
