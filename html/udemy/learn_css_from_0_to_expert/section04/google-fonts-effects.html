<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    @import url('https://fonts.googleapis.com/css?family=Rancho&effect=emboss|shadow-multiple|fire|neon');
    body {
      background-color: chocolate;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    section {
      display: grid;
      grid-template-columns: auto auto auto auto;
      width: 70%;
      grid-gap: 30px;
    }
    div {
      height: 100px;
      width: 100px;
      padding: 40px;
      border: solid whitesmoke;
      border-radius: 8px;
    }
    div:hover footer {
      display: block;
    }
    h1 {
      font-size: xx-large;
      margin-top: 0.3em;
    }
    span {
      text-align: center;
    }
    div:hover {
      /* color: brown; */
      border: solid brown;
    }
    footer {
      margin: 5px;
      display: flex;
      gap: 7px;
      justify-content: center;
      display: none;
    }

    .fs-oblique {
      font-style: oblique;
    }
    .fs-italic {
      font-style: italic;
    }

    @media (max-width: 376px) {
      body {
        height: auto;
        display: block;
        margin: 10px;
      }
      section {
        grid-template-columns: auto;
        gap: 10px;
      }
      div {
        width: 100%;
      }
    }
  </style>
  <body>
    <section>
      <div>
        <h1 class="font-effect-emboss">F f</h1>
        <span class="font-effect-emboss">Emboss</span>
        <footer>
          <button onclick="selectButton('o',this)" class="fs-oblique">o</button>
          <button onclick="selectButton('i',this)" class="fs-italic">i</button>
        </footer>
      </div>
      <div>
        <h1 class="font-effect-shadow-multiple">F f</h1>
        <span class="font-effect-shadow-multiple">Shadow multiple</span>
        <footer>
          <button onclick="selectButton('o',this)" class="fs-oblique">o</button>
          <button onclick="selectButton('i',this)" class="fs-italic">i</button>
        </footer>
      </div>
      <div>
        <h1 class="font-effect-fire">F f</h1>
        <span class="font-effect-fire">Fire</span>
        <footer>
          <button onclick="selectButton('o',this)" class="fs-oblique">o</button>
          <button onclick="selectButton('i',this)" class="fs-italic">i</button>
        </footer>
      </div>
      <div>
        <h1 class="font-effect-neon">F f</h1>
        <span class="font-effect-neon">Neon</span>
        <footer>
          <button onclick="selectButton('o',this)" class="fs-oblique">o</button>
          <button onclick="selectButton('i',this)" class="fs-italic">i</button>
        </footer>
      </div>
      <div>
        <h1>F f</h1>
        <span>Shadows</span>
        <footer>
          <button onclick="selectButton('o',this)" class="fs-oblique">o</button>
          <button onclick="selectButton('i',this)" class="fs-italic">i</button>
        </footer>
      </div>
      <div>
        <h1>F f</h1>
        <span>Black Ops One</span>
        <footer>
          <button onclick="selectButton('o',this)" class="fs-oblique">o</button>
          <button onclick="selectButton('i',this)" class="fs-italic">i</button>
        </footer>
      </div>
      <div>
        <h1>F f</h1>
        <span>Orbitron</span>
        <footer>
          <button onclick="selectButton('o',this)" class="fs-oblique">o</button>
          <button onclick="selectButton('i',this)" class="fs-italic">i</button>
        </footer>
      </div>
      <div>
        <h1>F f</h1>
        <span>Sacramento</span>
        <footer>
          <button onclick="selectButton('o',this)" class="fs-oblique">o</button>
          <button onclick="selectButton('i',this)" class="fs-italic">i</button>
        </footer>
      </div>
    </section>
  </body>
  <script>
    FONT_STYLE_MAP = {
      o: 'fs-oblique',
      i: 'fs-italic',
    };
    function selectButton(fontStyle, actionButton) {
      const [titleElement, subTitleElement] =
        actionButton.parentElement.parentElement.children;
      [titleElement, subTitleElement].forEach((element) => {
        element.classList.toggle(FONT_STYLE_MAP[fontStyle]);
      });
    }
  </script>
</html>
