<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      background-color: black;
      
    }
    div {
      padding: 12px;
      border-radius: 10px;
      border: solid;
      width: 50px;
      text-align: center;
      color: white;
      float: left;
      margin-right: 20px;
    }
    div:nth-child(1) {
      background-color: red;
    }
    div:nth-child(2) {
      background-color: blue;
    }
    div:nth-child(3) {
      background-color: green;
    }
    div:nth-child(4) {
      background-color: rgb(96, 25, 105);
    }
    div:nth-child(5) {
      background-color: rgb(236, 216, 36, 0.5);
    }
    div:nth-child(6) {
      background-color: hsl(195, 100%, 50%);
    }
    div:nth-child(7) {
      background-color: hsl(195, 100%, 50%, 0.5);
    }
  </style>
  <body>
    <div>Red</div>
    <div>Blue</div>
    <div>Green</div>
    <div>violet</div>
    <div>yellowt</div>
    <div>Bluesky</div>
    <div>BlueskyT</div>
  </body>
</html>
