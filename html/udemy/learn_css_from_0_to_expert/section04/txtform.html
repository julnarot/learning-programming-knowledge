<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      article {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border: solid;
        padding: 30px;
        max-width: 350px;
      }
      article > header {
        text-align: center;
        text-transform: uppercase;
        text-shadow: 2px 2px 2px gray;
        letter-spacing: 2px;
        word-spacing: 3px;
      }

      p {
        text-align: justify;
      }

      span:nth-child(1) {
        text-decoration: overline;
      }
    </style>
  </head>
  <body>
    <article>
      <header>Text formated</header>
      <p>
        <span>Lorem</span>
        ipsum dolor sit amet, consectetur adipisicing elit. Expedita deserunt
        possimus, aliquam ad in dignissimos officia eos sit ullam asperiores
        voluptas ipsa pariatur facere adipisci vitae corrupti magnam illum
        dolorem.
      </p>
    </article>
  </body>
</html>
