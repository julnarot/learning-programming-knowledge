<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root {
            --main-color: tomato;
        }
        h1 {
            text-shadow: 3px 2px 5px gray;
            text-align: center;
            color: var(--main-color);
        }
        article {
            width: 30%;
            height: 20%;
            margin: auto;
            border: solid var(--main-color);
            padding: 15px;
            box-shadow: 3px 2px 5px gray;
            border-radius: 15px;
        }
        article > img {
            width: 100%;
        }
    </style>
</head>

<body>
    <h1>Shadows</h1>
    <article>
        <img src="https://static.wikia.nocookie.net/roblox-pokemon-project/images/3/33/Raichu-wallpaper.png/revision/latest?cb=20161110022821" alt="">

    </article>
</body>
</html>
