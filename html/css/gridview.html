<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .row::after {
        content: '';
        clear: both;
        display: table;
      }
      [class*='col-'] {
        float: left;
        padding: 15px;
        border: solid;
        text-align: center;
      }
      .col-1 {
        width: 5%;
      }
      .col-2 {
        width: 10%;
      }
      .col-3 {
        width: 25%;
      }
    </style>
  </head>
  <body>
    <div class="row">
      <div class="col-1">1</div>
      <div class="col-2">2</div>
      <div class="col-3">3</div>
    </div>
  </body>
</html>
