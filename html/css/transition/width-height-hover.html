<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      section {
        margin-bottom: 20px;
        border: solid;
        height: 300px;
      }
      div {
        background-color: tomato;
        border-radius: 50%;
        width: 200px;
        height: 200px;
        transition-property: background-color, width, height;
      }
      section:nth-child(1):hover div {
        width: 250px;
        height: 250px;
        background-color: chocolate;
        transition-duration: 0.5s, 2s, 4s;
        transition-delay: 0s;
      }
      section:nth-child(2):hover div {
        width: 250px;
        height: 250px;
        background-color: chocolate;
        transition-duration: 0.5s;
        transition-property: all;
      }
      section:nth-child(3):hover div {
        width: 250px;
        height: 250px;
        background-color: chocolate;
        transition-duration: 4000ms;
        transition-delay: -2, 5s;
      }
      section:nth-child(4):hover div {
        width: 250px;
        height: 250px;
        background-color: chocolate;
        transition-duration: 2000ms;
        transition-timing-function: ease;
      }
      section:nth-child(5):hover div {
        width: 250px;
        height: 250px;
        background-color: chocolate;
        transition-duration: 2000ms;
        transition-timing-function: ease-in;
      }
      section:nth-child(6):hover div {
        width: 250px;
        height: 250px;
        background-color: chocolate;
        transition-duration: 2000ms;
        transition-timing-function: ease-out;
      }
      section:nth-child(7):hover div {
        width: 250px;
        height: 250px;
        background-color: chocolate;
        transition-duration: 2000ms;
        transition-timing-function: ease-in-out;
      }
      section:nth-child(8):hover div {
        width: 250px;
        height: 250px;
        background-color: chocolate;
        transition-duration: 2000ms;
        transition-timing-function: linear;
      }
      section:nth-child(9):hover div {
        width: 250px;
        height: 250px;
        background-color: chocolate;
        transition-duration: 2000ms;
        transition-timing-function: cubic-bezier(0, 1.08, 1, -0.07);
      }
      section:nth-child(10):hover div {
        width: 250px;
        height: 250px;
        background-color: chocolate;
        transition-duration: 2000ms;
        transition-timing-function: steps(4, end)
      }
      section:nth-child(11):hover div {
        width: 250px;
        height: 250px;
        background-color: chocolate;
        transition-duration: 2000ms;
        transition-timing-function: steps(4, start)
      }
    </style>
  </head>
  <body>
    <section>
      <div></div>
    </section>
    <section>
      <div></div>
    </section>
    <section>
      <div></div>
    </section>
    <section>
      <div></div>
    </section>
    <section>
      <div></div>
    </section>
    <section>
      <div></div>
    </section>
    <section>
      <div></div>
    </section>
    <section>
      <div></div>
    </section>
    <section>
      <div></div>
    </section>
    <section>
      <div></div>
    </section>
    <section>
      <div></div>
    </section>
  </body>
</html>
