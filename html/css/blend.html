<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
      }
      div {
        height: 300px;
        width: 300px;
      }
      div:nth-child(1) {
        background-color: aquamarine;
      }
      div:nth-child(2) {
        background-color: tomato;
        transition: all 3s;
        mix-blend-mode: multiply;
      }

      div:nth-child(1):hover + div:nth-child(2) {
        margin-top: -300px;
      }
    </style>
  </head>
  <body>
    <div></div>
    <div></div>
  </body>
</html>
