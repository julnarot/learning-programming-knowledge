<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            gap:10px
        }
      div {
        border: 9px gray;
        color: white;
        padding: 4px 9px;
        font-weight: bold;
        border-radius: 5px;
      }

      div:nth-child(1) {
        background: repeating-linear-gradient(
          45deg,
          rgb(176, 241, 184) 0 20px,
          rgb(0, 172, 23) 20px 40px
        );
      }
      div:nth-child(2) {
        background: repeating-linear-gradient(
          45deg,
          rgb(241, 237, 176) 0 20px,
          rgb(214, 182, 4) 20px 40px
        );
      }
      div:nth-child(3) {
        background: repeating-linear-gradient(
          45deg,
          rgb(176, 223, 241) 0 20px,
          rgb(0, 118, 172) 20px 40px
        );
      }
      div:nth-child(4) {
        background: repeating-linear-gradient(
          45deg,
          rgb(236, 171, 171) 0 20px,
          rgb(202, 19, 28) 20px 40px
        );
      }
    </style>
  </head>
  <body>
    <div>SUCCESS</div>
    <div>WARNING</div>
    <div>INFO</div>
    <div>DANGER</div>
  </body>
</html>
