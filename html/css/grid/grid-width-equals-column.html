<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        padding: 20px;
        border: solid;
        display: grid;
        grid-template-rows: 120px 120px;
        grid-template-columns: 1fr 1fr 1fr;
        grid-gap: 10px;
      }
      div {
        padding: 20px;
        border: solid ;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
  </body>
</html>
