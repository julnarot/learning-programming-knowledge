      img {

        object-position: center top;

      }
      h3 {
        position: absolute;
        top: 50%;
        left: 50%;
        color: white;
        transform: translate(-50%, -50%);
      }

      article:first-child {
        grid-column: 1/3;
        grid-row: 1/3;
      }
    </style>
