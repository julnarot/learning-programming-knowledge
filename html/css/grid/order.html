<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      section {
        margin-bottom: 40px;
        border: solid;
        padding: 1px;
        display: grid;
        height: 300px;
        grid-template: repeat(2, 1fr) / repeat(4, 1fr);
        grid-gap: 9px;
      }
      div {
        background-color: antiquewhite;
        border: solid;
        padding: 5px;
      }

      div:last-child {
        background-color: turquoise;
        order: -1;
      }
    </style>
  </head>
  <body>
    <section>
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
    </section>
  </body>
</html>
