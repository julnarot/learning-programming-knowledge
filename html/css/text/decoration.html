<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      section {
        width: 85%;
        margin: auto;
        display: grid;
        grid-template-columns: repeat(3, 250px);
        grid-template-rows: repeat(3, 300px);
        grid-gap: 80px;
        padding: 20px;
      }
      article {
        border: solid silver;
        border-radius: 8px;
        width: 100%;
        height: 100%;
        padding: 15px;
        display: flex;
      }
      p {
        margin-left: 10px;
      }
      h1 {
        text-decoration-line: underline;
        text-decoration-style: wavy;
        text-decoration-color: chocolate;
        color: chocolate;
      }
    </style>
  </head>
  <body>
    <section>
      <article>
        <header>
          <h1>Default</h1>
          <span>subtitle</span>
        </header>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Officia ad
          ipsum quaerat provident ratione porro, doloribus accusantium deleniti
          necessitatibus illo ea consectetur incidunt tempora exercitationem
          perferendis est dolor voluptate quos.
        </p>
      </article>
    </section>
  </body>
</html>
