<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      margin: 0;
    }
    section {
      display: grid;
      grid-template: repeat(3, 60px) / repeat(4, 250px);
      gap: 10px;
      padding: 30px;
      width: 80%;
      margin: auto;
    }
    div {
      border: solid rebeccapurple;
      display: flex;
      justify-content: center;
      align-items: center;
      color: rebeccapurple;
      font-size: x-large;
    }
    div:nth-child(1) {
      text-shadow: 5px 5px 5px;
    }
    div:nth-child(2) {
      text-shadow: 5px 5px 5px red;
    }
    div:nth-child(3) {
      text-shadow: 5px 5px 2px red, 18px 11px 5px green;
    }
  </style>
  <body>
    <section>
      <div>Shadow</div>
      <div>Shadow</div>
      <div>Shadow</div>
    </section>
  </body>
</html>
