<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      section {
        border: solid;
        padding: 20px;
        margin-bottom: 5px;
      }
      div {
        width: 200px;
        height: 200px;
        background-color: gold;
        border-radius: 50%;
        position: relative;
      }

      section:nth-child(1) > div {
        animation-name: move;
        animation-duration: 3s;
      }
      section:nth-child(2) > div {
        animation-name: move;
        animation-duration: 3s;
        animation-delay: 2s;
      }
      section:nth-child(3) > div {
        animation-name: move;
        animation-duration: 3s;
        animation-delay: -1.5s;
      }
      section:nth-child(4) > div {
        animation-name: move;
        animation-duration: 3s;
        animation-iteration-count: 2;
      }
      section:nth-child(5) > div {
        animation-name: move;
        animation-duration: 3s;
        animation-iteration-count: 5;
        animation-timing-function: ease-in-out;
      }
      section:nth-child(6) > div {
        animation-name: move;
        animation-duration: 3s;
        animation-iteration-count: 5;
        animation-timing-function: steps(4);
      }
      section:nth-child(7) > div {
        animation-name: move;
        animation-duration: 3s;
        animation-iteration-count: 5;
        animation-timing-function: steps(4, start);
      }

      @keyframes move {
        from {
          left: 0px;
        }
        50% {
          left: 500px;
        }
        to {
          left: 0px;
        }
      }
    </style>
  </head>
  <body>
    <section>
      <div></div>
    </section>
    <section>
      <div></div>
    </section>
    <section>
      <div></div>
    </section>
    <section>
      <div></div>
    </section>
    <section>
      <div></div>
    </section>
    <section>
      <div></div>
    </section>
    <section>
      <div></div>
    </section>
  </body>
</html>
