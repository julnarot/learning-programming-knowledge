<h3>
  {{ title }}
</h3>
<div class="input-section">
  <label for="names">Names</label>
  <input type="text" [(ngModel)]="names" (keyup.enter)="onAddPerson()" />
</div>
<button (click)="onAddPerson()">addPerson</button>
<h5>List person</h5>

<app-person *ngFor="let person of personList" [person]="person"></app-person>
