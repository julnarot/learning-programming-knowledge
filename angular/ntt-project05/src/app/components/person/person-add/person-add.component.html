<form>
  <div>
    <label for="firstName">First Name</label>
    <input
      type="text"
      id="firstName"
      [(ngModel)]="person.names"
      [ngModelOptions]="{ standalone: true }"
    />
  </div>
  <div>
    <label for="lastName">Last Name</label>
    <input
      type="text"
      id="lastName"
      [(ngModel)]="person.surnames"
      [ngModelOptions]="{ standalone: true }"
    />
  </div>
  <div>
    <label for="email">Dni</label>
    <input
      type="email"
      id="email"
      [(ngModel)]="person.dni"
      [ngModelOptions]="{ standalone: true }"
    />
  </div>
  <button type="button" [disabled]="!person.isValid()" (click)="onSave()">save</button>
</form>
