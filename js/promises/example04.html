<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function sumOne(num) {
        const promise = new Promise(function (resolve, error) {
          setTimeout(() => {
            resolve(num + 1);
          }, 800);
        });
        return promise
      }
      sumOne(5).then(function(resolve) {
        console.log(resolve)
      })
    </script>
  </head>
  <body>
    <h1>Promise</h1>
  </body>
</html>
