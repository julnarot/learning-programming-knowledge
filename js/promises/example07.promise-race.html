<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let sumOneSlowPromise = (num) => {
        return new Promise((resolve, reject) =>
          setTimeout(() => {
            resolve(num + 1);
          }, 800)
        );
      };
      let sumOneQuickPromise = (num) => {
        return new Promise((resolve, reject) =>
          setTimeout(() => {
            resolve(num + 1);
          }, 300)
        );
      };
      const allPromise = [sumOneSlowPromise(3), sumOneQuickPromise(9)];

      Promise.race(allPromise).then((result) => {
        console.log(result);
      });
    </script>
  </head>
  <body>
    <h1>Promise all</h1>
  </body>
</html>
