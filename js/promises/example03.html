<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function sumarUno(numero, callback) {
        setTimeout(() => {
          return callback(numero + 1);
        }, 1000);
      }
      sumarUno(3, function (resultado) {
        sumarUno(resultado, function (resultado2) {
          sumarUno(resultado2, function (resultado3) {
            console.log(resultado3);
          });
        });
      });
    </script>
  </head>
  <body>
    Example 03 callback Hell
  </body>
</html>
