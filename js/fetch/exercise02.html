<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      const saveUserFetch = (data) =>
        fetch('https://reqres.in/api/users', {
          method: 'POST',
          body: JSON.stringify({ name: data.name, gender: data.gender }),
          headers: {
            'Content-type': 'application/json',
          },
        });

      fetch('https://swapi.dev/api/people/1/')
        .then((resp) => resp.json())
        .then(saveUserFetch)
        .then((resp) => resp.json())
        .then(({ id, createdAt }) =>
          console.log(
            `User created!\n[id]: ${id}\n[createdAt]: ${new Date(createdAt)}`
          )
        );
    </script>
  </head>
  <body>
    <h1>Exercise 02</h1>
  </body>
</html>
